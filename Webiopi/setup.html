<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WebIOPi | Light Control</title>
    <script type="text/javascript" src="/webiopi.js"></script>
    <script type="text/javascript">
    webiopi().ready(function() {
        var StreamerStartButton = webiopi().createButton("StreamerStartButton", "カメラON", function(){webiopi().callMacro("mjpg_streamer_start");});
        var RaspiHaltButton = webiopi().createButton("RaspiHaltButton", "電源OFF", function(){webiopi().callMacro("raspberry_pi_halt");});

        // Append button to HTML element with ID="controls" using jQuery
        $("#bStreamerStartButton").append(StreamerStartButton);
        $("#bRaspiHaltButton").append(RaspiHaltButton);
    });

    </script>
    <style type="text/css">
        button{
            display: block;
            margin: 5px 5px 5px 5px;
            width: 100px;
            height: 40px;
            font-size: 10pt;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

<center>
  <img src="http://GApithree.local:8080/?action=stream" width="320" height="240">
</center>


<br><br><br>
<Hr Width="80%">
<div id="bStreamerStartButton" class="button2" align="center"></div>
<Hr Width="80%">
<div id="bRaspiHaltButton" class="button2" align="center"></div>

</body>
</html>
